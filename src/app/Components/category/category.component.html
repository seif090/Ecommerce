

<section class="py-5">
    <div class="row g-4 pt-5">
        <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails', category._id]" role="button" class="border border-success rounded p-2 h-100 shadow">
                <img [src]="category.image" [alt]="category.name" class="w-100" height="270">
                <h3 class="text-center text-main fs-5 py-3">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>
