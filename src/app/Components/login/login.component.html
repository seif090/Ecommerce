<div class="py-5 m-auto w-75">
    <h3>Login Now:</h3>
    <div *ngIf="errorMessage" class="alert alert-danger"> {{errorMessage}}</div>
    <form (ngSubmit)="submitLogin(loginForm)" [formGroup]="loginForm">
        <div class="py-2">
            <label for="email">Email</label>
            <input formControlName="email" type="email" name="email" id="email" class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">The Email Is requires</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">The Email Is Not Valid</p>
            </div>
        </div>
        <div class="py-2">
            <label for="password">Password</label>
            <input formControlName="password" type="password" name="password" id="password" class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">The Password Is Required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">The Password Is Not Valid</p>
            </div>
        </div>
        <a routerLink="/forgetPassword" class="text-danger">Forget Password?...</a>
        <button *ngIf="!loading" [disabled]="!loginForm.valid" type="submit" class="btn btn-success ms-auto d-block">Login</button>
        <button *ngIf="loading" type="button" class="btn btn-success ms-auto d-block">
        <i class="fa-solid fa-spinner fa-spin"></i>
        </button>
    </form>
</div>
