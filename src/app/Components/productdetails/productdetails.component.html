<div class="row align-items-center py-5 my-5" *ngIf="productDetail">
    <div class="col-md-3">  
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of productDetail.images">
          <ng-template carouselSlide>
            <img [src]="slide">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="mx-4 col-md-8">
        <h2>{{productDetail.title}}</h2>
        <p class="text-muted">{{productDetail.description}}</p>
        <p>{{productDetail.category?.name}}</p>
        <div class="d-flex justify-content-between">
            <span>{{productDetail?.price | currency:"EGP "}}</span>
            <span>
                <i class="fa-solid fa-star rating-color"></i>
                {{productDetail.ratingsAverage}}
            </span>
        </div>
        <button (click)="addToCart(productDetail._id, addBtn)" #addBtn class="btn btn-success w-100 my-4"><i class="fa-solid fa-plus fa-xs mx-1" style="color: #ffffff;"></i>Add To Cart</button>
    </div>
</div>
