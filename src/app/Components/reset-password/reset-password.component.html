<div class="py-5 m-auto w-75">
    <h3>Reset Password:</h3>

    <div *ngIf="errorMessage" class="alert alert-danger"> {{errorMessage}}</div>
    <form (ngSubmit)="submitReset(resetForm)" [formGroup]="resetForm">
        <div class="py-2">
            <label for="email">Email</label>
            <input formControlName="email" type="email" name="email" id="email" class="form-control">
            <div class="alert alert-danger" *ngIf="resetForm.get('email')?.errors && resetForm.get('email')?.touched">
                <p *ngIf="resetForm.get('email')?.errors?.['required']">The Email Is requires</p>
                <p *ngIf="resetForm.get('email')?.errors?.['email']">The Email Is Not Valid</p>
            </div>
        </div>
        <div class="py-2">
            <label for="newPassword">newPassword</label>
            <input formControlName="newPassword" type="password" name="newPassword" id="newPassword" class="form-control">
            <div class="alert alert-danger" *ngIf="resetForm.get('newPassword')?.errors && resetForm.get('newPassword')?.touched">
                <p *ngIf="resetForm.get('newPassword')?.errors?.['required']">The newPassword Is Required</p>
                <p *ngIf="resetForm.get('newPassword')?.errors?.['pattern']">The newPassword Is Not Valid</p>
            </div>
        </div>
        <button *ngIf="!loading" [disabled]="!resetForm.valid" type="submit" class="btn btn-success ms-auto d-block">Save Changes</button>
        <button *ngIf="loading" type="button" class="btn btn-success ms-auto d-block">
        <i class="fa-solid fa-spinner fa-spin"></i>
        </button>
    </form>
</div>
