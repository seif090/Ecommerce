
<div class="pt-5 pb-4">
    <input type="text" [(ngModel)]="searchVal" placeholder="Filter Results..." class="form-control w-75 mx-auto my-5">
      <div class="row g-2">
          <div *ngFor="let product of productList|search: searchVal" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="product text-center pt-4 cursor-pointer">
                          <!-- add to favorite -->
            <i *ngIf="!wishlistData.includes(product._id)" (click)="addFav(product._id)" class="fa-regular fa-heart fa-lg heart" style="color: #df0707;"></i>
            <!-- remove from favorite -->
            <i *ngIf="wishlistData.includes(product._id)" (click)="removeFav(product._id)" class="fa-solid fa-heart fa-lg heart" style="color: #df0707;"></i>
            
              <div [routerLink]="['/productdetails', product._id]">
                <img [src]="product.imageCover" class="w-100">
                <p class="text-main pt-1 small">{{product.category.name|uppercase}}</p>
                <h6 class="small">{{product.title.split(" ").slice(0,2).join(" ")}}</h6>
                <div class="d-flex justify-content-around small pt-1">
                    <span>{{product.price|currency: "EGP "}}</span>
                    <span>
                        <i class="fa-solid fa-star rating-color"></i>
                        <span class="text-muted mx-1">{{product.ratingsAverage}}</span>
                    </span>
                </div>
            </div>
            <button (click)="addToCart(product._id)" class="btn btn-success my-2"><i class="fa-solid fa-plus fa-xs mx-1" style="color: #ffffff;"></i>Add To Cart</button>
            </div> 
          </div>
      </div>
  </div>
  
  <nav aria-label="Page navigation example" class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link pagenum">1</a></li>
        <li class="page-item"><a class="page-link pagenum">2</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  
    <div class="loading position-fixed top-0 end-0 start-0 bottom-0">
      <span class="loader"></span>
    </div>
